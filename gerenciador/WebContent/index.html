<html>
<body>
	<!--
		Objetivos:
		---------------------------------
		
		- Audiotoria - logar o acesso a todos os recursos
		- /busca - exibir todas as empresas
		- /busca?filtro=oo - filtrar as empresas exibidas
		- /novaEmpresa - adicionar uma nova empresa
		- /login - logar um usuario
		- Auditoria 2 - exibir o usuario que esta acessando os recursos
	-->
	<p>Bem vindo ao nosso gerenciador!</p>
	
	<h2>Buscar empresa</h2>
	<form action="busca" method="GET">
		Filtro: <input type="text" name="filtro">
		<input type="submit" value="Buscar">
		<a href="/gerenciador/busca">Todas as empresas</a>
	</form>
	<hr>
	
	<h2>Adicionar empresa</h2>
	<form action="adiciona" method="POST">
		Nome: <input type="text" name="nome">
		<input type="submit" value="Adicionar">
	</form>
	<hr>
	
	<h2>Login</h2>
	<form action="login" method="POST">
		Email: <input type="text" name="email">
		Senha: <input type="password" name="password">
		<input type="submit" value="Logar">
	</form>
	<hr>
	
	<h2>Logout</h2>
	<form action="logout" method="POST">
		<input type="submit" value="Deslogar">
	</form>
	<hr>
</body>
</html>
